<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#000000"/>
    <link rel="stylesheet" href="/lib/site/static/github-theme.css" />
    <title><%- title %></title>
    <style>
     body, #top, #top span, .markdown-body * {
          padding: 0px;
          margin: 0px;
      }      
      .markdown-body ul, .markdown-body li {
          list-style: none;
      }
      #top {
        position: relative;
        height: 60px;
        line-height: 60px;
        box-shadow: 0 0 5px 0 #a5a5a5;
      }

      #top a {
        text-decoration: none;
        color: #000;
      }

      #top a:hover {
        text-decoration: underline;
      }

      #top span {
        position: absolute;
        width: 60px;
        height: 60px;        
        text-align: center;
      }
      #top h1 {
        text-align: center;
        font-size: 20px;
      }
      #top button {
        float: right;
        height: 30px;
        width: 80px;
        margin-right: 10px;
        margin-top: 15px; 
      }
      #markdown {
        margin-left: 10px;
        margin-top: 10px;
      }
      
      #preview {
        border: none;
        border-top: 2px solid #CCC;
        /* display: none; */  
      }
      .left {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
      #editor {
        height: 100%;
        display: none;
        overflow: auto;
      }

      .debug #editor, .debug .left{
        float: left;
        width: 50%;
        display: block;                
      }
      
      .middle {        
        overflow: hidden;
      }      
    </style>
  </head>
  <body>    
  <div id="top">
    <span><a href="/index.html">首页</a></span>
    <!-- <h1>导航栏</h1> -->
    <button>调试</button>

      <div class="markdown-body">
        <div id="markdown">

        </div>
      </div>
    </div>
    <div id="editor"></div>
  </div>
