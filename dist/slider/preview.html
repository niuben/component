.unslider-container {
    width: 420px;
    height: 100%;
    overflow: hidden;
    margin: 0 auto 8px;
    position: relative;
  }
  .unslider-container ul {
    position: relative;
    height: 100%;
  }
  .unslider-container ul li {
    width: 100%;
    float: left;
    height: 100%;
    overflow: hidden;
    position: relative;
  }
  .unslider-container ul li a {
    display: block;
    width: 100%;
    height: 100%;
    cursor: pointer;
  }
  .unslider-container ul li a:hover {
    text-decoration: none;
  }
  .unslider-container ul li a img {
    width: 100%;
    height: 100%;    
    position: absolute;
    top: 0;
  }
  .unslider-container ul li .pic-cover {
    height: 100%;
  }
  .unslider-container ul li span,
  .unslider-container ul li i {
    position: absolute;
    height: 20px;
    width: 100%;
    bottom: 0;
    left: 0;
  }
  .unslider-container ul li span {
    text-align: center;
    color: #fff;
    line-height: 20px;
    
  }
  .unslider-container ul li i {
    background-color: #000;
    opacity: 0.5;
    filter: Alpha(opacity=50);
  }

  <script type="template/text" id="initJS">
    $(".unslider-container").each(function() {
    var $this = $(this);
    var autoplay = false;
            
    $this.unslider({
      delay: 8000,
      autoplay: false,
      nav: false
    });
            
    var slider = $this.data("unslider");
    $this.hover(
        function() {
            slider.stop();
        },
        function() {
            slider.start();
        }
    );                
});
  </script>
